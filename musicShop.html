<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>

    <!--Import des feuilles de styles (CSS) -->
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="musicShop.css"/>
</head>
<body>
    <!--Navbar en image -->
    <img id="navbarimg" src="navbar.png"/>
    
    <!-- Contenu de ma page-->
    <div class="container">
        <!--Barre de recherche-->
        <div class="row">
            <div class="col-12 searchbar-container">
                <input class="shadow searchbar" type="text" placeholder="Recherchez ce qu'il vous faut..."/> <button>Rechercher</button>
            </div>
        </div>

        <!-- Les filtres et les articles-->
        <div class="row">
            <!-- Les filtres-->
            <div class="col-3 shadow">
                <div class="filters">
                    <h5>Instrument</h5>
                    <div>
                        <input type="checkbox" id="cb1"/><label for="cb1">Basses</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cb2"/><label for="cb2">Guitares</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cb3"/><label for="cb3">Batteries</label>
                    </div>
                </div>
                <div class="filters">
                    <h5>Style</h5>
                    <div>
                        <input type="radio" name="style" id="rb1"/><label for="rb1">Electrique</label>
                    </div>
                    <div>
                        <input type="radio" name="style" id="rb2"/><label for="rb2">Acoustique</label>
                    </div>
                    <div>
                        <input type="radio" name="style" id="rb3"/><label for="rb3">Electro-acoustique</label>
                    </div>
                </div>
                <div class="filters">
                    <h5>Livraison</h5>
                    <div>
                        <select>
                            <option>Point relais</option>
                            <option>Domicile</option>
                            <option>En magasin</option>
                        </select>
                    </div>
                </div>
                <div class="filters">
                    <h5>Prix max.</h5>
                    <div>
                        <input type="range" min="50" max="99999"/>
                    </div>
                </div>
            </div>

            <!-- Les articles -->
            <div class="col-9">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <div class="article shadow">
                                <img src="https://www.musique-shop.fr/media/catalog/product/cache/31dab2e2e3e2acd84373ef0ae9d96204/0/1/019-2902-706_1_1.jpg">
                                <h4>Basse électrique</h4>
                                <span class="price">5200 €</span>
                                <p>Description rapide de l'article</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="article shadow">
                                <img src="https://www.musique-shop.fr/media/catalog/product/cache/31dab2e2e3e2acd84373ef0ae9d96204/0/1/019-2902-706_1_1.jpg">
                                <h4>Basse électrique</h4>
                                <span class="price">5200 €</span>
                                <p>Description rapide de l'article</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="article shadow">
                                <img src="https://www.musique-shop.fr/media/catalog/product/cache/31dab2e2e3e2acd84373ef0ae9d96204/0/1/019-2902-706_1_1.jpg">
                                <h4>Basse électrique</h4>
                                <span class="price">5200 €</span>
                                <p>Description rapide de l'article</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/JQuery/jquery-3.3.1.slim.min.js"></script>
    <script src="/lib/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
